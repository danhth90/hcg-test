<div class="relative navbar shadow flex">
    <div class="py-4 px-12">
        <button class="left-12  bg-white" [routerLink]="['/']">
            <img src="https://www.the-hash.com/wp-content/uploads/2020/06/HCG-Logo.png" />
        </button>
    </div>
    <div class="flex-1">
        <ul nz-menu nzMode="horizontal" class="text-right nav-menu">
            <li nz-menu-item nzDisabled>
                Games
            </li>
            <li nz-menu-item nz-popover [nzPopoverContent]="tmpGeneration" nzPopoverPlacement="bottom">
                Generations
            </li>
            <li nz-submenu nzTitle="Location">
                <ul>
                    <li nz-menu-group nzTitle="Item 1">
                        <ul>
                            <li nz-menu-item>Option 1</li>
                            <li nz-menu-item>Option 2</li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li nz-menu-item>
                Items
            </li>
        </ul>
    </div>
</div>

                    {{item.name | uppercase}}
                </div>
            </ng-container>
