<div class="relative navbar shadow flex">
    <div class="py-4 px-12">
        <button class="left-12  bg-white"
                [routerLink]="['/']">
            <img src="https://www.the-hash.com/wp-content/uploads/2020/06/HCG-Logo.png" />
        </button>
    </div>
    <div class="flex-1 text-right">
        <ul nz-menu
            nzMode="horizontal"
            class="text-right nav-menu">
            <li nz-menu-item
                nzDisabled>
                Games
            </li>
            <li nz-submenu
                nzTitle="Generation">
                <ul *ngIf="(vmGeneration$ | async) as vm">
                    <ng-container *ngFor="let item of vm.results">
                        <li nz-menu-item>{{item.name | uppercase}}</li>
                    </ng-container>
                </ul>
            </li>
            
            <!-- nz-popover 
            nzPopoverPlacement="bottomLeft"
            [nzPopoverContent]="tmpLocation" -->
            <li nz-menu-item>
                Location
            </li>
            
            <!-- nz-popover 
            nzPopoverPlacement="bottomLeft"
            [nzPopoverContent]="tmpItems" -->
            <li nz-menu-item>Items
            </li>
        </ul>
    </div>
</div>

<ng-template #tmpLocation>
    <ng-container *ngIf="(vmLocation$ | async) as vmLoc">
        <div class="nav-loc grid grid-cols-2 gap-4">
            <div *ngFor="let item of vmLoc.results">
                {{item.name | uppercase}}
            </div>
        </div>
    </ng-container>
</ng-template>

<ng-template #tmpItems>
    <ng-container *ngIf="(vmItem$ | async) as vmLoc">
        <div class="nav-loc grid grid-cols-2 gap-4">
            <div *ngFor="let item of vmLoc.results">
                {{item.name | uppercase}}
            </div>
        </div>
    </ng-container>
</ng-template>
