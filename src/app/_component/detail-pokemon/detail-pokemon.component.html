<div class="w-full bg-white flex flex-row flex-wrap p-3">
    <div class="mx-auto w-full">
  <!-- Profile Card -->
  <div class="rounded-lg shadow-lg bg-gray-600 w-full flex flex-row flex-wrap p-3 antialiased" style="
        background-image: url(https://images.unsplash.com/photo-1578836537282-3171d77f8632?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80);
    background-repeat: no-repat;
    background-size: cover;
    background-blend-mode: multiply;
  ">
    <div class="md:w-1/3 w-full">
      <img class="rounded-lg shadow-lg antialiased" [src]="pokemon?.image">  
    </div>
    <div class="md:w-2/3 w-full px-3 flex flex-row flex-wrap">
      <div class="w-full text-right pt-3 md:pt-0 grid grid-cols-2 text-4">
          <ng-container *ngFor="let stat of pokemon?.stats">
            <div>{{ stat.stat.name | uppercase }}</div>
            <div class="text-left px-2 font-semibold text-red-light">{{ stat.base_stat }}</div>
          </ng-container>
        
      </div>
    </div>
  </div>
  <!-- End Profile Card -->
    </div>
  </div>
